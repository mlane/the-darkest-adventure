            # If you want mobs to always be at your level (closest nearby player). If you enable this it's recommended to enable requiring tokens for levelup as that gives you the option to stay at a low level to get geared.
            B:"Singleplayer Mob Scaling"=false
        }

    }

    server {
        # Compatible items to be salvagable or not
        B:"Compatible Items Salvagable or not"=true

        # If you don't want newbies to have their inventory spammed with currency before they even craft a modify station. This Includes runeword awakening items
        I:"Currency Start Dropping At Level"=10

        # This should always be disabled because otherwise with my mod's nerfed vanilla healing, the hp regen spends way too much hunger. Also you have hp regen from my mod
        B:"Disable Vanilla Hp Regen"=true

        # This enables mobs like zombies from burning in daylight or not burning. True = Not burning False = Burning
        B:"Enable Mob Fire Damage"=true

        # This enables adding stats to items not from my mod automatically if they are added to my mod's config file inside the folder
        B:"Enable Outside Item Stats"=true

        # By system, it means they get my mod's health, damage stats etc. They can also use the gear (if possible). All entities means even sheep or villagers are under the system. 
        # Valid values:
        # Mobs_And_Players
        # All_Entities
        S:"Entities Under System"=All_Entities

        # Want to level faster or slower? 1 is normal, 0.5 half speed, 2 double
        D:"Exp multiplier"=1000.0
        B:"Generate Ores"=true

        # True gives starter gear, false gives no gear
        B:"Give Starter Gear"=true

        # Sets the level difference needed to trigger the punishment. Stops level 50's from grinding low level mobs.
        I:"Level Difference To Trigger Punishment"=10

        # If false, player levels up automatically, if true, you need to craft a token and use it. Basically hardcore mode, every level needs diamonds.
        B:"Level Ups Cost Tokens"=false

        # If you don't want newbies to have their inventory spammed with maps before they even craft a map bag :3.
        I:"Maps Start Dropping At Level"=1000

        # Sets how many players can be in the same map
        I:"Max Players Per Map"=5
        I:"Maximum Worn Runed Items"=3
        I:"Maximum Worn Unique Items"=3
        D:"Mob Environment Damage Multiplier"=0.20000000298023224

        # 0 to 1. 0 means other types of damage (not from my mod) are nullified. 1 means they are the same. Please leave at default value unless required to change it. Too high value means you do 2 different types of damage, vanilla damage (sword that does half a mob's health) plus my mod's damage.. Which will lead to you both one shotting mobs and mobs one shotting you too.
        D:"Non Mod Damage Multiplier"=0.029999999329447746

        # 0 to 1. 0 means other types of healing (not from my mod) are smaller. 1 means they are the same. Please leave at default value unless required to change it. High values make health regen too fast(both normal and my mods) but low value makes stuff like health potions useless. 
        D:"Non Mod Heal Multiplier"=0.10000000149011612
        D:PLAYER_HEART_TO_HEALTH_CONVERSION=1.0

        # Select maximum level
        I:"Player Level Cap"=1000

        # Stops any loot from dropping if a non-player does 50% damage to a mob. #NoMobFarms
        D:STOP_DROPS_IF_NON_PLAYER_DOES_DMG_PERCENT=0.5

        # Stats are only added to mob drops, crafted items will no longer get stats
        B:"Stats Added Only on Drop"=false

        # If an item isn't a weapon, it does unarmed damage. Meaning your base damage
        D:"Unarmed Energy Cost"=1.0
    }

    droprates {
        # These Items Awaken The dormant RuneWord combination of an item
        D:"Awaken RuneWord Droprate"=0.25
        D:"Compatible Items Droprate"=2.5

        # Currency, or items you use to modify gear
        D:"Currency Droprate"=3.0
        D:"Gear Droprate"=7.5
        D:"Loot Boxes Droprate"=0.029999999329447746

        # Adventure maps, temporary items that create a temporary world to kill mobs in
        D:"Map Droprate"=1.0

        # Runes that can be socketed into items and create runewords!
        D:"Rune Droprate"=1.25
        D:"Runed Gear Droprate"=1.7999999523162842
        D:"Spell Droprate"=4.0

        # Unique gear items that drop from maps only
        D:"Unique  Droprate"=0.15000000596046448
    }

}


